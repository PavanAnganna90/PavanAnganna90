version: '3.8'

# =============================================================================
# OpsSight Platform - Production Docker Compose Configuration
# =============================================================================
# This file defines the production deployment configuration
# Includes all services with production-ready settings
# =============================================================================

services:
  # =============================================================================
  # Database Services
  # =============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opssight-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-opssight_prod}
      POSTGRES_USER: ${DB_USER:-opssight_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - opssight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-opssight_prod} -d ${DB_NAME:-opssight_prod}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: opssight-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - opssight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # =============================================================================
  # Application Services
  # =============================================================================
  
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: opssight-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-opssight_prod}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-opssight_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${FRONTEND_URL}
    env_file:
      - ./backend/.env.production
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opssight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${BACKEND_URL}/api/v1
        - NEXT_PUBLIC_WS_URL=${BACKEND_WS_URL}
    container_name: opssight-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}/api/v1
      - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
    env_file:
      - ./frontend/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - opssight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # =============================================================================
  # Reverse Proxy & Load Balancer
  # =============================================================================
  
  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: opssight-nginx-prod
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - opssight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # =============================================================================
  # Monitoring Stack
  # =============================================================================
  
  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: opssight-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - opssight-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: opssight-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - opssight-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: opssight-alertmanager-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - opssight-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # =============================================================================
  # Utility Services
  # =============================================================================
  
  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: opssight-backup-prod
    restart: unless-stopped
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - ./scripts/backup:/scripts:ro
      - backup_data:/backups
    command: /scripts/backup.sh
    depends_on:
      - postgres
    networks:
      - opssight-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

# =============================================================================
# Networks
# =============================================================================
networks:
  opssight-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Database volumes
  postgres_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/data/postgres
  
  redis_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/data/redis

  # Application volumes
  backend_logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/logs/backend
  
  backend_uploads:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/uploads

  # Monitoring volumes
  prometheus_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/data/prometheus
  
  grafana_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/data/grafana
  
  alertmanager_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/data/alertmanager

  # Backup volumes
  backup_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /opt/opssight/backups