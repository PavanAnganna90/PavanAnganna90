version: '3.8'

# Local development overrides with auth bypass
services:
  # Frontend with dev auth features
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_ENABLE_DEV_AUTH=true
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENABLE_DEV_AUTH=true
      - NEXT_PUBLIC_ENABLE_DEMO_MODE=true
      - NEXT_PUBLIC_DISABLE_SSO=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
      - api-module
  
  # Backend with auth bypass
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=True
      - AUTH_BYPASS_ENABLED=true
      - DEMO_MODE=true
      - DISABLE_AUTH_CHECKS=true
      - ALLOW_DEMO_LOGIN=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/opsight_dev
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./backend:/code
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  # API Module
  api-module:
    build:
      context: ./api-module
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - AUTH_BYPASS=true
      - DEMO_MODE=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/opsight_dev
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "3001:3001"
    volumes:
      - ./api-module/src:/app/src
    command: ["npm", "run", "dev"]
    depends_on:
      - db
      - redis
  
  # Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=opsight_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/setup_database.py:/docker-entrypoint-initdb.d/setup.py
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # Monitoring stack remains the same
  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitor-net
  
  grafana:
    image: grafana/grafana:10.0.3
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3002:3000"
    networks:
      - monitor-net
  
  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.6.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitor-net

networks:
  frontend-net:
  backend-net:
  monitor-net:
  database-net:

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  frontend_node_modules:
  api_node_modules:
