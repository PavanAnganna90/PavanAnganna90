# Production Docker Compose Configuration for OpsSight Platform
# Complete production-ready deployment with monitoring, logging, and security

version: '3.8'

networks:
  opssight-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  nginx_logs:
    driver: local

services:
  # PostgreSQL Database - Production Configuration
  postgres:
    image: postgres:15-alpine
    container_name: opssight-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-opssight_prod}
      POSTGRES_USER: ${POSTGRES_USER:-opssight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_prod_password_change_me}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d_%H%M%S.log
      -c log_statement=all
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opssight} -d ${POSTGRES_DB:-opssight_prod}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache - Production Configuration
  redis:
    image: redis:7-alpine
    container_name: opssight-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-secure_redis_password_change_me}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
    volumes:
      - redis_data:/data
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Application - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: opssight-backend:latest
    container_name: opssight-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-opssight}:${POSTGRES_PASSWORD:-secure_prod_password_change_me}@postgres:5432/${POSTGRES_DB:-opssight_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_password_change_me}@redis:6379
      
      # Application Configuration
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Security Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      
      # GitHub OAuth (for production)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-https://your-domain.com/auth/github/callback}
      
      # Monitoring & Observability
      PROMETHEUS_METRICS_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
      
      # Performance Configuration
      WORKERS: 4
      WORKER_CONNECTIONS: 1000
      MAX_REQUESTS: 10000
      MAX_REQUESTS_JITTER: 1000
      PRELOAD_APP: "true"
      
      # Cache Configuration
      CACHE_TTL: 300
      CACHE_MAX_SIZE: 1000
    volumes:
      - ./backend/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost, nginx will proxy
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
      replicas: 2  # Run 2 instances for high availability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Application - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: opssight-frontend:latest
    container_name: opssight-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - nginx_logs:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    networks:
      - opssight-network
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Monitoring & Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: opssight-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules/:/etc/prometheus/rules/:ro
      - prometheus_data:/prometheus
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:9090:9090"  # Only bind to localhost
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Dashboards & Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: opssight-grafana-prod
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin_change_me}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_SAMESITE: "strict"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:3001:3000"  # Only bind to localhost
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer (Optional - for multiple backend instances)
  nginx-lb:
    image: nginx:alpine
    container_name: opssight-nginx-lb-prod
    restart: unless-stopped
    volumes:
      - ./nginx/nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - opssight-network
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - loadbalancer  # Only start when explicitly requested

  # Fluentd - Log Aggregation (Optional)
  fluentd:
    image: fluent/fluentd:v1.16-alpine-1
    container_name: opssight-fluentd-prod
    restart: unless-stopped
    volumes:
      - ./logging/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - nginx_logs:/var/log/nginx:ro
      - ./backend/logs:/var/log/backend:ro
      - /var/log:/var/log/host:ro
    networks:
      - opssight-network
    ports:
      - "127.0.0.1:24224:24224"
      - "127.0.0.1:24224:24224/udp"
    environment:
      FLUENTD_CONF: fluent.conf
      FLUENTD_OPT: ""
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    profiles:
      - logging  # Only start when explicitly requested

# Production environment overrides
# Usage: docker-compose -f docker-compose.prod.yml up -d
# With monitoring: docker-compose -f docker-compose.prod.yml --profile monitoring up -d  
# With load balancer: docker-compose -f docker-compose.prod.yml --profile loadbalancer up -d
# With logging: docker-compose -f docker-compose.prod.yml --profile logging up -d
# Full stack: docker-compose -f docker-compose.prod.yml --profile monitoring --profile loadbalancer --profile logging up -d