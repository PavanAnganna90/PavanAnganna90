# Time-based silencing for maintenance windows
time_intervals:
  - name: 'maintenance-window'
    time_intervals:
      - weekdays: ['saturday', 'sunday']
        times:
          - start_time: '02:00'
            end_time: '06:00'
        location: 'UTC'
  
  - name: 'business-hours'
    time_intervals:
      - weekdays: ['monday:friday']
        times:
          - start_time: '09:00'
            end_time: '17:00'
        location: 'America/New_York'
  
  - name: 'off-hours'
    time_intervals:
      - weekdays: ['monday:friday']
        times:
          - start_time: '17:00'
            end_time: '09:00'
        location: 'America/New_York'
      - weekdays: ['saturday', 'sunday']