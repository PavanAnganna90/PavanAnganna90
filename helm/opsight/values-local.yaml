# Local development values
global:
  imageRegistry: ""

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: opsight/frontend
    tag: "latest"
    pullPolicy: Never  # Use local images
  service:
    type: NodePort
    port: 3000
    nodePort: 30300
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

backend:
  enabled: true
  replicaCount: 1
  image:
    repository: opsight/backend
    tag: "latest" 
    pullPolicy: Never  # Use local images
  service:
    type: NodePort
    port: 8000
    nodePort: 30800
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Enable PostgreSQL for local dev
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres123"
    database: "opsight_dev"
  primary:
    persistence:
      enabled: false  # No persistence for local testing

# Disable monitoring for local
monitoring:
  prometheus:
    enabled: false
  grafana:
    enabled: false

# Simple ingress for local
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: opsight.local
      paths:
        - path: /
          pathType: Prefix
  tls: []