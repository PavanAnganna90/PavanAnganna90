# Test Coverage Analysis Workflow
# Dedicated workflow for detailed test coverage reporting and analysis

name: ğŸ“Š Test Coverage Analysis

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-coverage.yml'
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/test-coverage.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  frontend-coverage:
    name: ğŸ“Š Frontend Coverage Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Cache Jest cache
        uses: actions/cache@v3
        with:
          path: frontend/.jest-cache
          key: ${{ runner.os }}-jest-cache-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-cache-

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: ğŸ“ˆ Generate detailed coverage analysis
        run: npm run coverage:analyze
        continue-on-error: true

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend-detailed
          name: frontend-coverage-detailed
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ’¾ Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            frontend/coverage/
            frontend/coverage-reports/
          retention-days: 30

      - name: ğŸ“ Generate coverage comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read coverage summary if it exists
            let coverageSummary = '';
            try {
              const coveragePath = './frontend/coverage/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                
                coverageSummary = `
            ## ğŸ“Š Test Coverage Summary
            
            | Metric | Percentage | Status |
            |--------|------------|--------|
            | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |
            | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |
            
            **Coverage Goal:** 80% across all metrics
            **Files Covered:** ${Object.keys(coverage).length - 1} files analyzed
                `;
              }
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
              coverageSummary = '\n## ğŸ“Š Test Coverage Summary\n\nCoverage analysis completed. Detailed reports available in artifacts.\n';
            }
            
            // Read analysis report if it exists
            let analysisReport = '';
            try {
              const analysisPath = './frontend/coverage-reports/analysis-summary.md';
              if (fs.existsSync(analysisPath)) {
                analysisReport = fs.readFileSync(analysisPath, 'utf8');
              }
            } catch (error) {
              console.log('Could not read analysis report:', error.message);
            }
            
            const commentBody = `${coverageSummary}
            
            ${analysisReport}
            
            **Commit:** \`${{ github.sha }}\`
            **Workflow:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            <details>
            <summary>ğŸ” Coverage Analysis Details</summary>
            
            This analysis includes:
            - âœ… Comprehensive coverage metrics
            - ğŸ“Š File-by-file coverage breakdown  
            - ğŸ¯ Priority areas requiring attention
            - ğŸ“ˆ Coverage trend analysis
            - ğŸš€ Actionable improvement recommendations
            
            Download the full coverage artifacts for detailed HTML reports and analysis.
            
            </details>
            `;
            
            // Find and update existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ğŸ“Š Test Coverage Summary')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  coverage-trend-analysis:
    name: ğŸ“ˆ Coverage Trend Analysis
    runs-on: ubuntu-latest
    needs: frontend-coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download coverage artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage-report-${{ github.sha }}
          path: ./coverage-data/

      - name: ğŸ“Š Analyze coverage trends
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            console.log('ğŸ“ˆ Analyzing coverage trends...');
            
            // This could be expanded to compare with previous runs
            // For now, we'll just log the current coverage
            try {
              const coveragePath = './coverage-data/coverage/coverage-summary.json';
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                
                console.log('Current Coverage Metrics:');
                console.log(`- Statements: ${total.statements.pct}%`);
                console.log(`- Branches: ${total.branches.pct}%`);
                console.log(`- Functions: ${total.functions.pct}%`);
                console.log(`- Lines: ${total.lines.pct}%`);
                
                // Store for future trend analysis
                core.setOutput('coverage-statements', total.statements.pct);
                core.setOutput('coverage-branches', total.branches.pct);
                core.setOutput('coverage-functions', total.functions.pct);
                core.setOutput('coverage-lines', total.lines.pct);
              }
            } catch (error) {
              console.log('Error analyzing coverage trends:', error.message);
            } 