# OpsSight DevOps Platform - Docker Build and Push Workflow
# Container image building and registry pushing following cursor development standards

name: ðŸ³ Build and Push

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: boolean

env:
  # Reason: AWS ECR registry configuration
  REGISTRY: ${{ secrets.ECR_REGISTRY || '123456789012.dkr.ecr.us-west-2.amazonaws.com' }}
  # Reason: Image repository names
  FRONTEND_IMAGE: opsight/frontend
  BACKEND_IMAGE: opsight/backend

jobs:
  # Build matrix strategy for multiple components
  build-and-push:
    name: ðŸ—ï¸ Build ${{ matrix.component }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [frontend, backend]
        
    permissions:
      contents: read
      packages: write
      id-token: write # Reason: OIDC authentication for AWS
      
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.component == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=OpsSight ${{ matrix.component }}
            org.opencontainers.image.description=OpsSight DevOps Platform ${{ matrix.component }} component
            org.opencontainers.image.vendor=OpsSight Team

      - name: ðŸ” Configure AWS credentials
        if: github.event_name != 'pull_request' || github.event.inputs.push_images == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-ecr-push
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}

      - name: ðŸšª Login to Amazon ECR
        if: github.event_name != 'pull_request' || github.event.inputs.push_images == 'true'
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ (github.event_name != 'pull_request' || github.event.inputs.push_images == 'true') && 'true' || 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: ðŸ” Run Trivy security scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.component == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-${{ matrix.component }}-results.sarif'
          category: 'container-${{ matrix.component }}'

      - name: ðŸ“‹ Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ matrix.component == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ matrix.component }}.spdx.json

      - name: ðŸ’¾ Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{ matrix.component }}
          path: sbom-${{ matrix.component }}.spdx.json

  # Image verification and signing
  sign-and-verify:
    name: ðŸ” Sign and Verify Images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      id-token: write
      
    strategy:
      matrix:
        component: [frontend, backend]
        
    steps:
      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-sign-verify
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}

      - name: ðŸšª Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ“¦ Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: âœï¸ Sign container image
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ matrix.component == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}"
          cosign sign --yes "${IMAGE_URI}@${DIGEST}"

      - name: âœ… Verify container image signature
        env:
          DIGEST: ${{ needs.build-and-push.outputs.digest }}
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ matrix.component == 'frontend' && env.FRONTEND_IMAGE || env.BACKEND_IMAGE }}"
          cosign verify "${IMAGE_URI}@${DIGEST}" \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

  # Deployment readiness check
  deployment-readiness:
    name: ðŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: [build-and-push, sign-and-verify]
    if: always() && github.ref == 'refs/heads/main'
    
    outputs:
      ready-for-staging: ${{ steps.readiness.outputs.staging }}
      ready-for-production: ${{ steps.readiness.outputs.production }}
      
    steps:
      - name: ðŸŽ¯ Check deployment readiness
        id: readiness
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" && "${{ needs.sign-and-verify.result }}" == "success" ]]; then
            echo "staging=true" >> $GITHUB_OUTPUT
            echo "ðŸŸ¢ Ready for staging deployment"
            
            # Reason: Production deployment only on tagged releases
            if [[ "${{ github.ref_type }}" == "tag" ]]; then
              echo "production=true" >> $GITHUB_OUTPUT
              echo "ðŸŸ¢ Ready for production deployment"
            else
              echo "production=false" >> $GITHUB_OUTPUT
              echo "ðŸŸ¡ Not ready for production (no tag)"
            fi
          else
            echo "staging=false" >> $GITHUB_OUTPUT
            echo "production=false" >> $GITHUB_OUTPUT
            echo "ðŸ”´ Not ready for deployment"
          fi

      - name: ðŸ’¬ Create deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v6
        with:
          script: |
            const readyStaging = '${{ steps.readiness.outputs.staging }}' === 'true';
            const readyProduction = '${{ steps.readiness.outputs.production }}' === 'true';
            
            const commentBody = `## ðŸš€ Deployment Readiness Report
            
            **Build Status:** âœ… Success
            **Security Scan:** âœ… Completed
            **Image Signing:** âœ… Verified
            
            **Deployment Status:**
            - ${readyStaging ? 'ðŸŸ¢' : 'ðŸ”´'} Staging: ${readyStaging ? 'Ready' : 'Not Ready'}
            - ${readyProduction ? 'ðŸŸ¢' : 'ðŸ”´'} Production: ${readyProduction ? 'Ready' : 'Not Ready'}
            
            **Images Built:**
            - Frontend: \`${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}\`
            - Backend: \`${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}\`
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            `;
            
            // Create or update a comment on the commit
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: commentBody
              });
            } catch (error) {
              console.log('Failed to create commit comment:', error.message);
            } 