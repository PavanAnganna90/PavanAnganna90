# OpsSight DevOps Platform - Continuous Integration
# Runs on every pull request and push to main branch

name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

# Cancel in-progress workflows for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Python Configuration
  PYTHON_VERSION: "3.9"
  
  # Node.js Configuration
  NODE_VERSION: "18"
  
  # PostgreSQL Configuration for tests
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: opssight_test
  
  # Redis Configuration for tests
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  
  # Test Configuration
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/opssight_test
  REDIS_URL: redis://localhost:6379/0
  SECRET_KEY: test-secret-key-for-ci
  JWT_SECRET_KEY: test-jwt-secret-key-for-ci
  ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItY2k=

jobs:
  # Check if this is a draft PR
  check-draft:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      is-draft: ${{ steps.check.outputs.is-draft }}
    steps:
      - name: Check if PR is draft
        id: check
        run: echo "is-draft=${{ github.event.pull_request.draft }}" >> $GITHUB_OUTPUT

  # Backend Tests and Quality Checks
  backend-tests:
    runs-on: ubuntu-latest
    if: needs.check-draft.outputs.is-draft != 'true' || github.event_name == 'push'
    needs: [ check-draft ]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: opssight_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist black isort flake8 mypy safety bandit

      - name: Wait for services to be ready
        run: |
          sleep 10
          pg_isready -h localhost -p 5432 -U postgres
          redis-cli -h localhost -p 6379 ping

      - name: Run database migrations
        working-directory: ./backend
        run: |
          PYTHONPATH=. alembic upgrade head

      - name: Run backend linting
        working-directory: ./backend
        run: |
          # Check code formatting
          black --check app/
          
          # Check import sorting
          isort --check-only app/
          
          # Check code style
          flake8 app/ --max-line-length=100 --exclude=alembic
          
          # Type checking
          mypy app/ --ignore-missing-imports

      - name: Run security checks
        working-directory: ./backend
        run: |
          # Check for known security vulnerabilities
          safety check
          
          # Run security linter
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run backend tests
        working-directory: ./backend
        run: |
          PYTHONPATH=. pytest \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junitxml=pytest-report.xml \
            --maxfail=5 \
            -v \
            tests/

      - name: Upload test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/pytest-report.xml
            backend/coverage.xml
            backend/htmlcov/
            backend/bandit-report.json

  # Frontend Tests and Quality Checks
  frontend-tests:
    runs-on: ubuntu-latest
    if: needs.check-draft.outputs.is-draft != 'true' || github.event_name == 'push'
    needs: [ check-draft ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: |
          npm run lint
          npm run type-check

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm run test:coverage

      - name: Run frontend security audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build

      - name: Upload test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next/

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/test-results.xml

  # Final Status Check
  ci-status:
    runs-on: ubuntu-latest
    if: always() && (needs.check-draft.outputs.is-draft != 'true' || github.event_name == 'push')
    needs:
      - backend-tests
      - frontend-tests

    steps:
      - name: Check CI status
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          
          if [[ "${{ needs.backend-tests.result }}" == "failure" || 
                "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "âŒ CI failed - blocking merge"
            exit 1
          else
            echo "âœ… CI passed - ready for merge"
          fi

      - name: Post summary
        run: |
          echo "## ðŸŽ¯ CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY