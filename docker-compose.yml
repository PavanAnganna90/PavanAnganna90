version: '3.8'

# Reason: Define service networks for proper isolation
networks:
  frontend-net:   # For user-facing services
  backend-net:    # For internal services
  monitor-net:    # For monitoring services
  database-net:   # For database services

# Reason: Define shared volumes for persistence
volumes:
  prometheus_data:    # For metrics storage
  grafana_data:      # For dashboard storage
  postgres_data:     # For database storage
  alertmanager_data: # For alert state storage
  redis_data:        # For cache storage

services:
  # Frontend service
  # Reason: User interface container with production-ready configuration
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "3000:3000"
    networks:
      - frontend-net
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_BASE_URL=ws://localhost:8000
      - API_BASE_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_APP_VERSION=2.0.0
      - NEXT_PUBLIC_ENABLE_REAL_TIME=true
      - NEXT_PUBLIC_ENABLE_CACHE_METRICS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      backend:
        condition: service_started

  # Backend API service
  # Reason: Application logic container with proper security and monitoring
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    ports:
      - "8000:8000"
      - "8001:8001"  # Expose backend metrics port
    networks:
      - backend-net
      - frontend-net
      - database-net
      - monitor-net
    environment:
      - DEBUG=True
      - APP_NAME=OpsSight Docker
      - APP_ENV=development
      - SECRET_KEY=docker-secret-key-change-in-production
      - GITHUB_CLIENT_ID=docker-client-id
      - GITHUB_CLIENT_SECRET=docker-client-secret
      - GITHUB_CALLBACK_URL=http://localhost:8000/auth/callback
      - JWT_SECRET_KEY=docker-jwt-secret-key-that-is-at-least-32-characters-long
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - CSRF_SECRET=docker-csrf-secret
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/opsight
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000
      - PROMETHEUS_MULTIPROC_DIR=/tmp/metrics
      - PROMETHEUS_METRICS_PORT=8001
      - WORKERS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_started

  # Database service
  # Reason: Persistent data storage with proper backup and monitoring
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - database-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=opsight
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis service
  # Reason: High-performance caching layer for API responses and computed results
  redis:
    image: redis:7-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - backend-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Prometheus service
  # Reason: Metrics collection with proper retention and alerting
  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitor-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana service
  # Reason: Metrics visualization with automated dashboard provisioning
  grafana:
    image: grafana/grafana:10.0.3
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    networks:
      - monitor-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus

  # AlertManager service
  # Reason: Alert handling and routing with proper notification configuration
  alertmanager:
    image: prom/alertmanager:v0.25.0
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - monitor-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus

  # Node Exporter service
  # Reason: Host metrics collection for infrastructure monitoring
  node-exporter:
    image: prom/node-exporter:v1.6.1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitor-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3 